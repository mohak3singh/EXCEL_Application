<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class= "container">
        <div class="title-bar" contenteditable="true">  
            <i class="fas fa-user-edit"> Book-1 </i>
        </div>
        <div class="menu-bar">
            <p>File
            </p>
            <p>Edit</p>
            <p>Help</p>
          </div>
        <div class="menu-options">
            <div class="bui">
                <span class="material-icons">
                    format_bold
                    </span>       
                    <span class="material-icons">
                        format_italic
                        </span>
                        <span class="material-icons">
                            format_underlined
                            </span>             
            </div>
            <div class="font-styles">
                <select id="cell-font-family">
                <option value="arial">arial</option>
                <option value="amatic">amatic sc</option>
                <option value="comfortaa">comfortaa</option>
                <option value="comic">comic sans ms</option>
                <option value="georgia">georgia</option>
                <option value="impact">impact</option>
                <option value="lobster">lobster</option>
                <option value="oswald">oswald</option>
                <option value="helvetica">helvetica</option>
                <option value="roboto">roboto</option>
                <option value="times new roman">Times new roman</option>
                </select>

                <select id="cell-font-size">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>    
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="18">18</option>
                <option value="24">24</option>
                <option value="36">36</option>
                </select>
            </div>
            <div class="alignment">
                <span class="material-icons">
                    format_align_left
                    </span>
                    <span class="material-icons">
                        format_align_center
                        </span>
                        <span class="material-icons">
                            format_align_right
                            </span>
            </div>
            <div class="colors">
                <span class="material-icons">
                    format_color_text
                    </span>
                    <span class="material-icons">
                        format_color_fill
                        </span>        
            </div>
        </div>
        <div class="formula-bar">
            <input id="select-cell" /><input id="complete-formula" />
        </div>
        <div class="grid">
            <div class="blank-corner"></div>
            <div class="column-tags"></div>
            <div class="row-numbers row-numbers-atke"></div>
          </div>
          <div class="sheets-bar">
            <div>Sheets - 1</div>
          </div>
        </div>
    
        
    
        <script src="script.js"></script>
        <script src="styleScript.js"></script>
        <script src="scrollScript.js"></script>
      </body>
    </html>
